<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Text</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a0a;
      overflow: hidden;
      height: 100vh;
      font-family: 'Courier New', monospace;
    }

    canvas {
      display: block;
    }

    .ui {
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 10;
    }

    .label {
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #333;
      margin-bottom: 6px;
    }

    .status {
      font-size: 11px;
      color: #555;
      font-family: 'Courier New', monospace;
    }

    .hint {
      position: fixed;
      top: 30px;
      right: 30px;
      font-size: 10px;
      letter-spacing: 0.1em;
      color: #333;
      text-align: right;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="ui">
    <div class="label">Particle System</div>
    <div class="status" id="status">Initializing...</div>
  </div>

  <div class="hint">
    Move to disturb<br>
    Click to scatter
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let width, height;
    let particles = [];
    let mouse = { x: null, y: null, radius: 120 };
    let isScattered = false;

    const text = 'FORM';
    const fontSize = Math.min(window.innerWidth * 0.25, 300);
    const particleSize = 2;
    const gap = 4;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      initParticles();
    }

    function initParticles() {
      particles = [];

      // Create offscreen canvas to sample text
      const offscreen = document.createElement('canvas');
      const offCtx = offscreen.getContext('2d');
      offscreen.width = width;
      offscreen.height = height;

      // Draw text
      offCtx.fillStyle = '#fff';
      offCtx.font = `900 ${fontSize}px Arial, sans-serif`;
      offCtx.textAlign = 'center';
      offCtx.textBaseline = 'middle';
      offCtx.fillText(text, width / 2, height / 2);

      // Sample pixels
      const imageData = offCtx.getImageData(0, 0, width, height);
      const data = imageData.data;

      for (let y = 0; y < height; y += gap) {
        for (let x = 0; x < width; x += gap) {
          const i = (y * width + x) * 4;
          const alpha = data[i + 3];

          if (alpha > 128) {
            particles.push({
              x: x,
              y: y,
              originX: x,
              originY: y,
              vx: 0,
              vy: 0,
              size: particleSize + Math.random() * 1,
              color: `rgba(255, 255, 255, ${0.6 + Math.random() * 0.4})`
            });
          }
        }
      }

      status.textContent = `${particles.length} particles`;
    }

    function animate() {
      // Trail effect
      ctx.fillStyle = 'rgba(10, 10, 10, 0.15)';
      ctx.fillRect(0, 0, width, height);

      particles.forEach(p => {
        // Mouse repulsion
        if (mouse.x !== null) {
          const dx = p.x - mouse.x;
          const dy = p.y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < mouse.radius) {
            const force = (mouse.radius - dist) / mouse.radius;
            const angle = Math.atan2(dy, dx);
            p.vx += Math.cos(angle) * force * 3;
            p.vy += Math.sin(angle) * force * 3;
          }
        }

        // Return to origin (unless scattered)
        if (!isScattered) {
          const dx = p.originX - p.x;
          const dy = p.originY - p.y;
          p.vx += dx * 0.03;
          p.vy += dy * 0.03;
        } else {
          // Random drift when scattered
          p.vx += (Math.random() - 0.5) * 0.5;
          p.vy += (Math.random() - 0.5) * 0.5;
        }

        // Friction
        p.vx *= 0.92;
        p.vy *= 0.92;

        // Apply velocity
        p.x += p.vx;
        p.y += p.vy;

        // Draw
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    // Mouse events
    canvas.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    canvas.addEventListener('mouseleave', () => {
      mouse.x = null;
      mouse.y = null;
    });

    canvas.addEventListener('click', () => {
      if (isScattered) {
        // Reconstruct
        isScattered = false;
        status.textContent = `${particles.length} particles • reconstructing`;
        setTimeout(() => {
          status.textContent = `${particles.length} particles`;
        }, 1500);
      } else {
        // Scatter
        isScattered = true;
        particles.forEach(p => {
          const angle = Math.random() * Math.PI * 2;
          const force = 5 + Math.random() * 10;
          p.vx += Math.cos(angle) * force;
          p.vy += Math.sin(angle) * force;
        });
        status.textContent = `${particles.length} particles • scattered`;
      }
    });

    window.addEventListener('resize', resize);
    resize();
    animate();
  </script>
</body>
</html>
