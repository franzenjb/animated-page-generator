<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Pulse</title>
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-mono/style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <style>
    :root {
      --realie-bg: #181b1b;
      --realie-bg-elevated: #1e2222;
      --realie-accent: #0d4a47;
      --realie-accent-glow: #14b8a6;
      --realie-text: #ede9fe;
      --realie-text-muted: #71717a;
      --realie-border: rgba(237, 233, 254, 0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--realie-bg);
      min-height: 100vh;
      font-family: 'Geist', system-ui, sans-serif;
      color: var(--realie-text);
      padding: 30px;
    }

    .back-link {
      position: fixed;
      top: 30px;
      right: 30px;
      font-family: 'Geist Mono', monospace;
      font-size: 11px;
      color: var(--realie-text-muted);
      text-decoration: none;
      z-index: 100;
      padding: 8px 16px;
      border: 1px solid rgba(237, 233, 254, 0.1);
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .back-link:hover {
      color: var(--realie-accent-glow);
      border-color: var(--realie-accent-glow);
    }

    .header {
      margin-bottom: 40px;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    .header-label {
      font-family: 'Geist Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--realie-accent-glow);
      margin-bottom: 8px;
    }

    .header-title {
      font-size: 32px;
      font-weight: 300;
    }

    /* Dashboard grid */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Card */
    .card {
      background: var(--realie-bg-elevated);
      border: 1px solid var(--realie-border);
      border-radius: 16px;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    .card-label {
      font-family: 'Geist Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--realie-text-muted);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .pulse-dot {
      width: 6px;
      height: 6px;
      background: var(--realie-accent-glow);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
    }

    /* Big metric */
    .span-2 { grid-column: span 2; }

    .metric-big {
      font-family: 'Geist Mono', monospace;
      font-size: 56px;
      font-weight: 300;
      line-height: 1;
      color: var(--realie-text);
      margin-bottom: 8px;
    }

    .metric-change {
      font-family: 'Geist Mono', monospace;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .metric-change.positive { color: var(--realie-accent-glow); }
    .metric-change.negative { color: #f87171; }

    .metric-change svg {
      width: 16px;
      height: 16px;
    }

    /* Sparkline */
    .sparkline {
      height: 40px;
      margin-top: 16px;
    }

    .sparkline svg {
      width: 100%;
      height: 100%;
    }

    .sparkline-line {
      fill: none;
      stroke: var(--realie-accent-glow);
      stroke-width: 2;
      stroke-linecap: round;
    }

    .sparkline-area {
      fill: url(#sparkline-gradient);
    }

    /* Line chart card */
    .chart-container {
      height: 200px;
      position: relative;
    }

    .chart-svg {
      width: 100%;
      height: 100%;
    }

    .chart-line {
      fill: none;
      stroke: var(--realie-accent-glow);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
    }

    .chart-area {
      fill: url(#chart-gradient);
      opacity: 0;
    }

    .chart-dot {
      fill: var(--realie-accent-glow);
      r: 4;
      opacity: 0;
    }

    .chart-dot-ring {
      fill: none;
      stroke: var(--realie-accent-glow);
      stroke-width: 2;
      r: 8;
      opacity: 0;
    }

    /* Donut chart */
    .donut-container {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .donut-chart {
      width: 120px;
      height: 120px;
      position: relative;
    }

    .donut-chart svg {
      transform: rotate(-90deg);
    }

    .donut-bg {
      fill: none;
      stroke: var(--realie-border);
      stroke-width: 12;
    }

    .donut-segment {
      fill: none;
      stroke-width: 12;
      stroke-linecap: round;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      transition: stroke-dashoffset 1.5s ease-out;
    }

    .donut-value {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Geist Mono', monospace;
      font-size: 24px;
      font-weight: 300;
    }

    .donut-legend {
      flex: 1;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 2px;
    }

    .legend-value {
      margin-left: auto;
      font-family: 'Geist Mono', monospace;
      color: var(--realie-text-muted);
    }

    /* Bar chart */
    .bar-chart {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      height: 150px;
      padding-top: 20px;
    }

    .bar-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .bar {
      width: 100%;
      background: var(--realie-accent);
      border-radius: 4px 4px 0 0;
      transform-origin: bottom;
      transform: scaleY(0);
      transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .bar.active {
      background: var(--realie-accent-glow);
    }

    .bar-label {
      font-family: 'Geist Mono', monospace;
      font-size: 10px;
      color: var(--realie-text-muted);
    }

    /* Real-time meter */
    .meter-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .meter {
      flex: 1;
      display: flex;
      gap: 4px;
      align-items: flex-end;
    }

    .meter-bar {
      flex: 1;
      background: var(--realie-accent);
      border-radius: 2px;
      transition: height 0.1s ease-out;
    }

    .meter-bar.high {
      background: var(--realie-accent-glow);
    }

    .meter-value {
      font-family: 'Geist Mono', monospace;
      font-size: 32px;
      font-weight: 300;
      margin-top: 16px;
      text-align: center;
    }

    /* Status grid */
    .status-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .status-item {
      background: var(--realie-bg);
      border-radius: 8px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .status-label {
      font-size: 11px;
      color: var(--realie-text-muted);
    }

    .status-value {
      font-family: 'Geist Mono', monospace;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--realie-accent-glow);
      box-shadow: 0 0 10px var(--realie-accent-glow);
    }

    .status-indicator.warning {
      background: #fbbf24;
      box-shadow: 0 0 10px #fbbf24;
    }

    @media (max-width: 1200px) {
      .dashboard {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      .span-2 { grid-column: span 1; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">Back to Showcase</a>

  <header class="header">
    <div class="header-label">ULTRAHARD 17</div>
    <h1 class="header-title">Data Pulse</h1>
  </header>

  <div class="dashboard">
    <!-- Revenue metric -->
    <div class="card">
      <div class="card-label">
        <span class="pulse-dot"></span>
        Revenue
      </div>
      <div class="metric-big" data-target="847392" data-prefix="$">$0</div>
      <div class="metric-change positive">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M7 17l5-5 5 5M7 7l5 5 5-5"/>
        </svg>
        +12.5%
      </div>
      <div class="sparkline">
        <svg viewBox="0 0 200 40" preserveAspectRatio="none">
          <defs>
            <linearGradient id="sparkline-gradient" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" style="stop-color:rgba(20, 184, 166, 0.3)"/>
              <stop offset="100%" style="stop-color:rgba(20, 184, 166, 0)"/>
            </linearGradient>
          </defs>
          <path class="sparkline-area" d="M0,40 L0,30 Q25,25 50,28 T100,20 T150,25 T200,15 L200,40 Z"/>
          <path class="sparkline-line" d="M0,30 Q25,25 50,28 T100,20 T150,25 T200,15"/>
        </svg>
      </div>
    </div>

    <!-- Users metric -->
    <div class="card">
      <div class="card-label">
        <span class="pulse-dot"></span>
        Active Users
      </div>
      <div class="metric-big" data-target="24847">0</div>
      <div class="metric-change positive">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M7 17l5-5 5 5M7 7l5 5 5-5"/>
        </svg>
        +8.3%
      </div>
      <div class="sparkline">
        <svg viewBox="0 0 200 40" preserveAspectRatio="none">
          <path class="sparkline-area" d="M0,40 L0,35 Q30,20 60,25 T120,15 T180,22 T200,10 L200,40 Z"/>
          <path class="sparkline-line" d="M0,35 Q30,20 60,25 T120,15 T180,22 T200,10"/>
        </svg>
      </div>
    </div>

    <!-- Line chart -->
    <div class="card span-2">
      <div class="card-label">
        <span class="pulse-dot"></span>
        Performance Trend
      </div>
      <div class="chart-container">
        <svg class="chart-svg" viewBox="0 0 500 180" preserveAspectRatio="none">
          <defs>
            <linearGradient id="chart-gradient" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" style="stop-color:rgba(20, 184, 166, 0.2)"/>
              <stop offset="100%" style="stop-color:rgba(20, 184, 166, 0)"/>
            </linearGradient>
          </defs>
          <path class="chart-area" d="M0,180 L0,140 C50,130 100,100 150,110 S250,60 300,80 S400,40 450,50 L500,30 L500,180 Z"/>
          <path class="chart-line" d="M0,140 C50,130 100,100 150,110 S250,60 300,80 S400,40 450,50 L500,30"/>
          <circle class="chart-dot" cx="150" cy="110"/>
          <circle class="chart-dot-ring" cx="150" cy="110"/>
          <circle class="chart-dot" cx="300" cy="80"/>
          <circle class="chart-dot-ring" cx="300" cy="80"/>
          <circle class="chart-dot" cx="500" cy="30"/>
          <circle class="chart-dot-ring" cx="500" cy="30"/>
        </svg>
      </div>
    </div>

    <!-- Donut chart -->
    <div class="card">
      <div class="card-label">
        <span class="pulse-dot"></span>
        Traffic Sources
      </div>
      <div class="donut-container">
        <div class="donut-chart">
          <svg viewBox="0 0 100 100">
            <circle class="donut-bg" cx="50" cy="50" r="45"/>
            <circle class="donut-segment" cx="50" cy="50" r="45" stroke="#14b8a6" data-percent="45"/>
            <circle class="donut-segment" cx="50" cy="50" r="45" stroke="#8b5cf6" data-percent="30" data-offset="45"/>
            <circle class="donut-segment" cx="50" cy="50" r="45" stroke="#fbbf24" data-percent="25" data-offset="75"/>
          </svg>
          <div class="donut-value">100%</div>
        </div>
        <div class="donut-legend">
          <div class="legend-item">
            <div class="legend-dot" style="background: #14b8a6"></div>
            <span>Direct</span>
            <span class="legend-value">45%</span>
          </div>
          <div class="legend-item">
            <div class="legend-dot" style="background: #8b5cf6"></div>
            <span>Organic</span>
            <span class="legend-value">30%</span>
          </div>
          <div class="legend-item">
            <div class="legend-dot" style="background: #fbbf24"></div>
            <span>Referral</span>
            <span class="legend-value">25%</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bar chart -->
    <div class="card">
      <div class="card-label">
        <span class="pulse-dot"></span>
        Weekly Sessions
      </div>
      <div class="bar-chart">
        <div class="bar-group">
          <div class="bar" style="height: 60%" data-height="60"></div>
          <span class="bar-label">Mon</span>
        </div>
        <div class="bar-group">
          <div class="bar" style="height: 85%" data-height="85"></div>
          <span class="bar-label">Tue</span>
        </div>
        <div class="bar-group">
          <div class="bar" style="height: 70%" data-height="70"></div>
          <span class="bar-label">Wed</span>
        </div>
        <div class="bar-group">
          <div class="bar" style="height: 90%" data-height="90"></div>
          <span class="bar-label">Thu</span>
        </div>
        <div class="bar-group">
          <div class="bar active" style="height: 100%" data-height="100"></div>
          <span class="bar-label">Fri</span>
        </div>
        <div class="bar-group">
          <div class="bar" style="height: 55%" data-height="55"></div>
          <span class="bar-label">Sat</span>
        </div>
        <div class="bar-group">
          <div class="bar" style="height: 40%" data-height="40"></div>
          <span class="bar-label">Sun</span>
        </div>
      </div>
    </div>

    <!-- Real-time meter -->
    <div class="card">
      <div class="card-label">
        <span class="pulse-dot"></span>
        CPU Load
      </div>
      <div class="meter-container">
        <div class="meter" id="cpuMeter">
          <!-- Generated bars -->
        </div>
        <div class="meter-value" id="cpuValue">0%</div>
      </div>
    </div>

    <!-- Status grid -->
    <div class="card">
      <div class="card-label">
        <span class="pulse-dot"></span>
        System Health
      </div>
      <div class="status-grid">
        <div class="status-item">
          <span class="status-label">API</span>
          <div class="status-value">
            <span class="status-indicator"></span>
            <span data-target="99.9" data-suffix="%">0%</span>
          </div>
        </div>
        <div class="status-item">
          <span class="status-label">Database</span>
          <div class="status-value">
            <span class="status-indicator"></span>
            <span data-target="100" data-suffix="%">0%</span>
          </div>
        </div>
        <div class="status-item">
          <span class="status-label">Cache</span>
          <div class="status-value">
            <span class="status-indicator warning"></span>
            <span data-target="87.3" data-suffix="%">0%</span>
          </div>
        </div>
        <div class="status-item">
          <span class="status-label">CDN</span>
          <div class="status-value">
            <span class="status-indicator"></span>
            <span data-target="100" data-suffix="%">0%</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Animate metric counters
    document.querySelectorAll('[data-target]').forEach(el => {
      const target = parseFloat(el.dataset.target);
      const prefix = el.dataset.prefix || '';
      const suffix = el.dataset.suffix || '';
      const isDecimal = target % 1 !== 0;

      gsap.to({ val: 0 }, {
        val: target,
        duration: 2,
        ease: 'power2.out',
        delay: 0.5,
        onUpdate: function() {
          const val = this.targets()[0].val;
          const formatted = isDecimal ? val.toFixed(1) : Math.round(val).toLocaleString();
          el.textContent = prefix + formatted + suffix;
        }
      });
    });

    // Animate line chart
    const chartLine = document.querySelector('.chart-line');
    const chartArea = document.querySelector('.chart-area');
    const chartDots = document.querySelectorAll('.chart-dot, .chart-dot-ring');

    gsap.to(chartLine, {
      strokeDashoffset: 0,
      duration: 2,
      ease: 'power2.out',
      delay: 0.3
    });

    gsap.to(chartArea, {
      opacity: 1,
      duration: 1,
      delay: 1
    });

    chartDots.forEach((dot, i) => {
      gsap.to(dot, {
        opacity: 1,
        duration: 0.3,
        delay: 1 + i * 0.2
      });
    });

    // Animate donut segments
    document.querySelectorAll('.donut-segment').forEach(segment => {
      const percent = parseFloat(segment.dataset.percent);
      const offset = parseFloat(segment.dataset.offset) || 0;
      const circumference = 283; // 2 * PI * 45

      const dashoffset = circumference - (percent / 100) * circumference;
      const rotation = (offset / 100) * 360;

      segment.style.transform = `rotate(${rotation}deg)`;
      segment.style.transformOrigin = 'center';

      setTimeout(() => {
        segment.style.strokeDashoffset = dashoffset;
      }, 500);
    });

    // Animate bar chart
    document.querySelectorAll('.bar').forEach((bar, i) => {
      setTimeout(() => {
        bar.style.transform = 'scaleY(1)';
      }, 500 + i * 100);
    });

    // CPU meter
    const cpuMeter = document.getElementById('cpuMeter');
    const cpuValue = document.getElementById('cpuValue');
    const numBars = 20;

    // Create meter bars
    for (let i = 0; i < numBars; i++) {
      const bar = document.createElement('div');
      bar.className = 'meter-bar';
      cpuMeter.appendChild(bar);
    }

    const meterBars = cpuMeter.querySelectorAll('.meter-bar');

    // Animate CPU meter
    function updateCpuMeter() {
      const baseLoad = 45 + Math.sin(Date.now() / 2000) * 20;
      const noise = Math.random() * 15;
      const load = Math.min(100, Math.max(0, baseLoad + noise));

      cpuValue.textContent = Math.round(load) + '%';

      meterBars.forEach((bar, i) => {
        const threshold = (i / numBars) * 100;
        const height = load > threshold ? Math.min(100, (load - threshold) * 3 + 20) : 10;
        bar.style.height = height + '%';
        bar.classList.toggle('high', i > numBars * 0.7);
      });

      requestAnimationFrame(updateCpuMeter);
    }

    setTimeout(updateCpuMeter, 1000);
  </script>
</body>
</html>
