<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shader Morph</title>
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-sans/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/geist@1.0.0/dist/fonts/geist-mono/style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    :root {
      --realie-bg: #181b1b;
      --realie-accent-glow: #14b8a6;
      --realie-text: #ede9fe;
      --realie-text-muted: #71717a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--realie-bg);
      min-height: 100vh;
      font-family: 'Geist', system-ui, sans-serif;
      color: var(--realie-text);
      overflow: hidden;
    }

    #canvas-container {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    .ui {
      position: fixed;
      z-index: 10;
      pointer-events: none;
    }

    .ui-top {
      top: 30px;
      left: 30px;
    }

    .ui-bottom {
      bottom: 30px;
      left: 30px;
      right: 30px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .label {
      font-family: 'Geist Mono', monospace;
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--realie-text-muted);
      margin-bottom: 8px;
    }

    .title {
      font-size: 11px;
      font-weight: 500;
      color: var(--realie-accent-glow);
    }

    .hint {
      font-family: 'Geist Mono', monospace;
      font-size: 10px;
      color: var(--realie-text-muted);
      text-align: right;
      line-height: 1.6;
    }

    .effect-value {
      font-family: 'Geist Mono', monospace;
      font-size: 48px;
      font-weight: 300;
      color: var(--realie-text);
      opacity: 0.3;
    }

    .back-link {
      position: fixed;
      top: 30px;
      right: 30px;
      font-family: 'Geist Mono', monospace;
      font-size: 11px;
      color: var(--realie-text-muted);
      text-decoration: none;
      z-index: 100;
      padding: 8px 16px;
      border: 1px solid rgba(237, 233, 254, 0.1);
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .back-link:hover {
      color: var(--realie-accent-glow);
      border-color: var(--realie-accent-glow);
    }

    .cursor-ring {
      position: fixed;
      width: 100px;
      height: 100px;
      border: 1px solid rgba(20, 184, 166, 0.3);
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
      transition: transform 0.1s ease-out;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">Back to Showcase</a>

  <div id="canvas-container"></div>
  <div class="cursor-ring" id="cursorRing"></div>

  <div class="ui ui-top">
    <div class="label">ULTRAHARD 09</div>
    <div class="title">Shader Morph</div>
  </div>

  <div class="ui ui-bottom">
    <div>
      <div class="label">Distortion</div>
      <div class="effect-value" id="effectValue">0.00</div>
    </div>
    <div class="hint">
      Move cursor to distort<br>
      Click to ripple
    </div>
  </div>

  <script>
    // Three.js setup
    const container = document.getElementById('canvas-container');
    const cursorRing = document.getElementById('cursorRing');
    const effectValue = document.getElementById('effectValue');

    let width = window.innerWidth;
    let height = window.innerHeight;

    // Scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0.1, 10);
    camera.position.z = 1;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(width, height);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);

    // Mouse tracking
    const mouse = { x: 0.5, y: 0.5, targetX: 0.5, targetY: 0.5 };
    let clickStrength = 0;

    // Vertex shader
    const vertexShader = `
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `;

    // Fragment shader with ripple/distortion effect
    const fragmentShader = `
      uniform float uTime;
      uniform vec2 uMouse;
      uniform float uClickStrength;
      uniform vec2 uResolution;
      uniform sampler2D uTexture;
      varying vec2 vUv;

      // Simplex noise function
      vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
      vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
      vec3 permute(vec3 x) { return mod289(((x*34.0)+1.0)*x); }

      float snoise(vec2 v) {
        const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
        vec2 i = floor(v + dot(v, C.yy));
        vec2 x0 = v - i + dot(i, C.xx);
        vec2 i1;
        i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
        vec4 x12 = x0.xyxy + C.xxzz;
        x12.xy -= i1;
        i = mod289(i);
        vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0)) + i.x + vec3(0.0, i1.x, 1.0));
        vec3 m = max(0.5 - vec3(dot(x0, x0), dot(x12.xy, x12.xy), dot(x12.zw, x12.zw)), 0.0);
        m = m*m; m = m*m;
        vec3 x = 2.0 * fract(p * C.www) - 1.0;
        vec3 h = abs(x) - 0.5;
        vec3 ox = floor(x + 0.5);
        vec3 a0 = x - ox;
        m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h);
        vec3 g;
        g.x = a0.x * x0.x + h.x * x0.y;
        g.yz = a0.yz * x12.xz + h.yz * x12.yw;
        return 130.0 * dot(m, g);
      }

      void main() {
        vec2 uv = vUv;
        vec2 aspect = vec2(uResolution.x / uResolution.y, 1.0);

        // Distance from mouse
        vec2 mousePos = uMouse;
        float dist = distance(uv * aspect, mousePos * aspect);

        // Ripple effect from click
        float ripple = sin(dist * 30.0 - uTime * 8.0) * uClickStrength * 0.02;
        ripple *= smoothstep(0.5, 0.0, dist);

        // Mouse proximity distortion
        float influence = smoothstep(0.4, 0.0, dist);
        vec2 dir = normalize(uv - mousePos);

        // Noise-based displacement
        float noise = snoise(uv * 3.0 + uTime * 0.5) * 0.02;

        // Combine distortions
        vec2 distortion = dir * influence * 0.08;
        distortion += vec2(ripple);
        distortion += noise * influence;

        vec2 distortedUV = uv + distortion;

        // Sample texture with chromatic aberration
        float aberration = influence * 0.01 + uClickStrength * 0.02;
        float r = texture2D(uTexture, distortedUV + vec2(aberration, 0.0)).r;
        float g = texture2D(uTexture, distortedUV).g;
        float b = texture2D(uTexture, distortedUV - vec2(aberration, 0.0)).b;

        vec3 color = vec3(r, g, b);

        // Teal tint overlay based on distortion
        vec3 tealTint = vec3(0.08, 0.72, 0.65);
        color = mix(color, tealTint, influence * 0.15);

        // Vignette
        float vignette = smoothstep(1.4, 0.5, length(uv - 0.5));
        color *= vignette;

        gl_FragColor = vec4(color, 1.0);
      }
    `;

    // Create texture from image
    const textureLoader = new THREE.TextureLoader();
    textureLoader.crossOrigin = 'anonymous';

    const texture = textureLoader.load(
      'https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=1200&q=80',
      () => {
        // Texture loaded
      }
    );

    // Shader material
    const material = new THREE.ShaderMaterial({
      vertexShader,
      fragmentShader,
      uniforms: {
        uTime: { value: 0 },
        uMouse: { value: new THREE.Vector2(0.5, 0.5) },
        uClickStrength: { value: 0 },
        uResolution: { value: new THREE.Vector2(width, height) },
        uTexture: { value: texture }
      }
    });

    // Fullscreen quad
    const geometry = new THREE.PlaneGeometry(2, 2);
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // Mouse events
    document.addEventListener('mousemove', (e) => {
      mouse.targetX = e.clientX / width;
      mouse.targetY = 1 - (e.clientY / height);

      // Update cursor ring
      cursorRing.style.left = e.clientX - 50 + 'px';
      cursorRing.style.top = e.clientY - 50 + 'px';
    });

    document.addEventListener('click', () => {
      clickStrength = 1;
      gsap.to({ val: 1 }, {
        val: 0,
        duration: 1.5,
        ease: 'expo.out',
        onUpdate: function() {
          clickStrength = this.targets()[0].val;
        }
      });
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Smooth mouse movement
      mouse.x += (mouse.targetX - mouse.x) * 0.08;
      mouse.y += (mouse.targetY - mouse.y) * 0.08;

      // Update uniforms
      material.uniforms.uTime.value += 0.016;
      material.uniforms.uMouse.value.set(mouse.x, mouse.y);
      material.uniforms.uClickStrength.value = clickStrength;

      // Update effect value display
      const distortion = Math.sqrt(Math.pow(mouse.x - 0.5, 2) + Math.pow(mouse.y - 0.5, 2)) * 2;
      effectValue.textContent = distortion.toFixed(2);

      renderer.render(scene, camera);
    }

    animate();

    // Resize handler
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      renderer.setSize(width, height);
      material.uniforms.uResolution.value.set(width, height);
    });
  </script>
</body>
</html>
